version: 2
jobs:
  build:
    working_directory: ~/tmp 
    docker: 
      - image: circleci/node:7
    steps:
      - checkout
      - run: npm install
      - run: npm test
      - store_test_results:
          path: test-results.xml
      - deploy:
        name: firebase deploy
        run: firebase deploy --token "$FIREBASE_TOKEN"